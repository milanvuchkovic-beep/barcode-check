<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barcode Matcher</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overscroll-behavior: none;
            user-select: none; /* Spreƒçava selektovanje teksta sluƒçajno */
        }

        /* START OVERLAY - KLJUƒåNO ZA ROTACIJU */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        #start-btn {
            padding: 20px 40px;
            font-size: 2rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo-container { text-align: center; margin-bottom: 5px; }
        .logo-img { max-height: 50px; width: auto; }

        .input-group { margin-bottom: 15px; }
        
        label { display: block; font-weight: bold; font-size: 0.9rem; color: #555; text-transform: uppercase; margin-bottom: 5px; }
        
        input {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background: white;
            color: #000;
            font-weight: bold;
            font-family: monospace;
            caret-color: transparent; /* Sakrij kursor da ne zbunjuje */
        }

        /* Vizuelni fokus */
        input:focus {
            border-color: #007bff;
            background-color: #e6f2ff;
            box-shadow: 0 0 0 4px rgba(0,123,255,0.2);
            outline: none;
        }

        #status-display {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            border-radius: 12px;
            background-color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .match { background-color: #28a745 !important; }
        .mismatch { background-color: #dc3545 !important; }
        .waiting { background-color: #6c757d !important; }

        .btn-reset {
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            width: 100%;
            margin-top: auto;
        }

        .stats-row {
            display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.9rem; color: #444; font-family: monospace;
        }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="startApp()">
        <div style="font-size: 3rem;">üîí</div>
        <button id="start-btn">ZAPOƒåNI RAD</button>
        <p style="margin-top: 15px; color: #ccc; font-size: 0.9rem;">Dodirni za zakljuƒçavanje ekrana</p>
    </div>

    <div class="logo-container">
        <img src="https://i.postimg.cc/PLACEHOLDER.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
    </div>

    <div class="input-group">
        <label>1. MASTER KOD</label>
        <input type="text" id="master" inputmode="none" autocomplete="off">
    </div>

    <div class="input-group">
        <label>2. KOD ZA PROVERU</label>
        <input type="text" id="check" inputmode="none" autocomplete="off">
    </div>

    <div id="status-display" class="waiting">SPREMNO</div>

    <button class="btn-reset" onclick="fullReset()">NOVA SERIJA</button>

    <div class="stats-row">
        <span>OK: <b id="count-total">0</b></span>
        <span>ERR: <b id="count-error" style="color:#d00">0</b></span>
    </div>

    <script>
        const masterInput = document.getElementById('master');
        const checkInput = document.getElementById('check');
        const statusDisplay = document.getElementById('status-display');
        const overlay = document.getElementById('start-overlay');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Statistika
        let totalScans = parseInt(localStorage.getItem('scanTotal')) || 0;
        let errorScans = parseInt(localStorage.getItem('scanErrors')) || 0;
        updateStatsUI();

        // --- FUNKCIJA ZA ZAKLJUƒåAVANJE (POKREƒÜE SE NA KLIK) ---
        async function startApp() {
            try {
                // 1. Poku≈°aj Fullscreen (Browseri ovo vole pre zakljuƒçavanja)
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Safari/Chrome older */
                    await document.documentElement.webkitRequestFullscreen();
                }

                // 2. Poku≈°aj zakljuƒçavanje orijentacije
                if (screen.orientation && screen.orientation.lock) {
                    // "portrait-primary" ZABRANJUJE naopako (180 stepeni)
                    await screen.orientation.lock("portrait-primary");
                    console.log("Ekran zakljuƒçan uspe≈°no.");
                }
            } catch (err) {
                console.log("Lock nije uspeo (mo≈æda nije podr≈æan):", err);
            }
            
            // Sakrij overlay
            overlay.style.display = 'none';
            masterInput.focus();
        }

        // --- LOGIKA UNOSA ---
        let inputTimer;
        const SCAN_TIMEOUT = 400; 

        function setupScanner(inputElement, onComplete) {
            
            // Brisanje na fokus
            inputElement.addEventListener('focus', () => {
                inputElement.value = "";
            });

            // Enter detekcija
            inputElement.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    clearTimeout(inputTimer);
                    inputElement.blur(); 
                    onComplete();
                }
            });

            // Input detekcija (Timer)
            inputElement.addEventListener('input', () => {
                clearTimeout(inputTimer);
                if (inputElement.value.trim().length > 0) {
                    inputTimer = setTimeout(() => {
                        inputElement.blur();
                        onComplete();
                    }, SCAN_TIMEOUT);
                }
            });
        }

        setupScanner(masterInput, () => {
            if(masterInput.value.trim() !== "") {
                statusDisplay.textContent = "SKENIRAJ UZORAK";
                statusDisplay.className = "waiting";
                // Delay za fokus da se browser ne zbuni
                setTimeout(() => checkInput.focus(), 150);
            }
        });

        setupScanner(checkInput, compareCodes);

        function compareCodes() {
            const master = masterInput.value.trim();
            const check = checkInput.value.trim();

            if (master === "") {
                alert("Nema Master koda!");
                setTimeout(() => masterInput.focus(), 150);
                return;
            }
            if (check === "") {
                setTimeout(() => checkInput.focus(), 150);
                return;
            }

            if (master === check) {
                statusDisplay.innerHTML = "OK";
                statusDisplay.className = "match";
                playTone(600, 'sine', 100);
                totalScans++;
            } else {
                statusDisplay.innerHTML = "GRE≈†KA";
                statusDisplay.className = "mismatch";
                playTone(150, 'sawtooth', 600);
                if (navigator.vibrate) navigator.vibrate([300, 100, 300]); // Jaƒça vibracija
                errorScans++;
            }

            saveStats();

            // Oƒçisti i vrati fokus
            checkInput.value = "";
            setTimeout(() => {
                checkInput.focus();
            }, 250); // Malo du≈æi delay za stabilnost
        }

        function fullReset() {
            masterInput.value = "";
            checkInput.value = "";
            statusDisplay.textContent = "SPREMNO";
            statusDisplay.className = "waiting";
            masterInput.focus();
        }

        function playTone(freq, type, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = type;
            oscillator.frequency.value = freq;
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        function saveStats() {
            localStorage.setItem('scanTotal', totalScans);
            localStorage.setItem('scanErrors', errorScans);
            updateStatsUI();
        }
        function updateStatsUI() {
            document.getElementById('count-total').textContent = totalScans;
            document.getElementById('count-error').textContent = errorScans;
        }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
