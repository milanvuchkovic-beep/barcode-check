<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barcode Matcher</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overscroll-behavior: none;
        }

        .logo-container { text-align: center; margin-bottom: 5px; }
        .logo-img { max-height: 50px; width: auto; }

        .input-group { margin-bottom: 15px; }
        
        label { display: block; font-weight: bold; font-size: 0.9rem; color: #555; text-transform: uppercase; margin-bottom: 5px; }
        
        input {
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background: white;
            color: #000;
            font-weight: bold;
            font-family: monospace;
            /* OVO SPREČAVA POJAVU TASTATURE */
            caret-color: blue; /* Da se vidi kursor iako nema tastature */
        }

        input:focus {
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(0,123,255,0.2);
            outline: none;
        }

        #status-display {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            border-radius: 12px;
            background-color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .match { background-color: #28a745 !important; }
        .mismatch { background-color: #dc3545 !important; }
        .waiting { background-color: #6c757d !important; }

        .btn-reset {
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            width: 100%;
            margin-top: auto;
        }

        .stats-row {
            display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.9rem; color: #444; font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.postimg.cc/PLACEHOLDER.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
    </div>

    <div class="input-group">
        <label>1. MASTER KOD</label>
        <input type="text" id="master" inputmode="none" autocomplete="off">
    </div>

    <div class="input-group">
        <label>2. KOD ZA PROVERU</label>
        <input type="text" id="check" inputmode="none" autocomplete="off">
    </div>

    <div id="status-display" class="waiting">SPREMNO</div>

    <button class="btn-reset" onclick="fullReset()">NOVA SERIJA</button>

    <div class="stats-row">
        <span>OK: <b id="count-total">0</b></span>
        <span>ERR: <b id="count-error" style="color:#d00">0</b></span>
    </div>

    <script>
        const masterInput = document.getElementById('master');
        const checkInput = document.getElementById('check');
        const statusDisplay = document.getElementById('status-display');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Statistika
        let totalScans = parseInt(localStorage.getItem('scanTotal')) || 0;
        let errorScans = parseInt(localStorage.getItem('scanErrors')) || 0;
        updateStatsUI();

        // --- STABILNA LOGIKA UNOSA ---
        let inputTimer;
        const SCAN_TIMEOUT = 400; // Vreme čekanja ako nema ENTER-a

        function setupScanner(inputElement, onComplete) {
            
            // 1. Uvek očisti polje kad dobije fokus (sprečava lepljenje starog koda)
            inputElement.addEventListener('focus', () => {
                inputElement.value = "";
            });

            // 2. Detekcija ENTER-a (za brze skenere)
            inputElement.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    clearTimeout(inputTimer);
                    // Odmah skloni fokus da sprečiš dodatna slova
                    inputElement.blur(); 
                    onComplete();
                }
            });

            // 3. Detekcija unosa (za skenere bez Entera)
            inputElement.addEventListener('input', () => {
                clearTimeout(inputTimer);
                // Ako je nešto uneto, čekaj malo pa izvrši
                if (inputElement.value.trim().length > 0) {
                    inputTimer = setTimeout(() => {
                        inputElement.blur();
                        onComplete();
                    }, SCAN_TIMEOUT);
                }
            });
        }

        // Povezivanje Master polja
        setupScanner(masterInput, () => {
            if(masterInput.value.trim() !== "") {
                statusDisplay.textContent = "SKENIRAJ UZORAK";
                statusDisplay.className = "waiting";
                // Prebaci fokus na Check polje
                setTimeout(() => checkInput.focus(), 100);
            }
        });

        // Povezivanje Check polja
        setupScanner(checkInput, compareCodes);

        function compareCodes() {
            const master = masterInput.value.trim();
            const check = checkInput.value.trim();

            if (master === "") {
                alert("Nema Master koda!");
                setTimeout(() => masterInput.focus(), 100);
                return;
            }
            
            // Ako je prazno (greška u čitanju), samo vrati fokus
            if (check === "") {
                setTimeout(() => checkInput.focus(), 100);
                return;
            }

            if (master === check) {
                statusDisplay.innerHTML = "OK";
                statusDisplay.className = "match";
                playTone(600, 'sine', 100);
                totalScans++;
            } else {
                statusDisplay.innerHTML = "GREŠKA";
                statusDisplay.className = "mismatch";
                playTone(150, 'sawtooth', 600);
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                errorScans++;
            }

            saveStats();

            // KLJUČNO ZA STABILNOST:
            // Očisti polje i vrati fokus nakon kratke pauze
            // Ovo sprečava da skener "poludi" i upiše isti kod dvaput
            checkInput.value = "";
            setTimeout(() => {
                checkInput.focus();
            }, 200); 
        }

        function fullReset() {
            masterInput.value = "";
            checkInput.value = "";
            statusDisplay.textContent = "SPREMNO";
            statusDisplay.className = "waiting";
            masterInput.focus();
        }

        function playTone(freq, type, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = type;
            oscillator.frequency.value = freq;
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        function saveStats() {
            localStorage.setItem('scanTotal', totalScans);
            localStorage.setItem('scanErrors', errorScans);
            updateStatsUI();
        }
        function updateStatsUI() {
            document.getElementById('count-total').textContent = totalScans;
            document.getElementById('count-error').textContent = errorScans;
        }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
        window.onload = () => masterInput.focus();
    </script>
</body>
</html>
